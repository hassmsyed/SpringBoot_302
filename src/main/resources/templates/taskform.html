<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Job Form</title>
</head>
<body>
<h1>Task List</h1>
<form action="#" th:action="@{/processing}" th:object="${task}" method="post">
    Task Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span></span><br />
    Due Date :<input type="text" th:field="*{dueDate}" />
    <span th:if="${#fields.hasErrors('dueDate')}"
          th:errors="*{dueDate}"></span></span><br />
    Priority :<input type="number" th:field="*{priority}" />
    <span th:if="${#fields.hasErrors('priority')}"
          th:errors="*{priority}"></span></span><br />

    <input type="submit" value="Submit" />
</form>
</body>
</html>
